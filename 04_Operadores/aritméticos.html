<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // operador de asignación
        let num = 10;

        // operadores aritméticos
        console.log(num + 2);// 12
        console.log(num - 2);// 8
        console.log(num * 2);// 20
        console.log(num / 2);// 5
        console.log(num % 2);// 0

        // operadores de incremento/decremento
        let a = 6;
        a++; // incremento unitario
        a += 3; // incremento general
        console.log(a);

        a--;
        console.log(a);

        // ** --> elevado a la potencia 2**3


        // operadores de comparación

        // = = --> Abstract Equality Comparison
        console.log(2 == "2");
        
         // = = = --> Strict Equality Comparison

         console.log(2 === "2");

         // operadores lógicos

         // && --> And operator
         console.log((2 < 4) && (2 > 1)); // true
         console.log((2 < 4) && (2 < 1)); // false

         // || --> OR operator
         console.log((2 < 4) || (2 > 1)); // true
         console.log((2 < 4) || (2 < 1)); // true

         // ! --> Cuando queremos indicar lo contrario
         console.log(!false);
    </script>
</body>
</html>
