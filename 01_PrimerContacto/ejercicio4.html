    <script>
       // pedir cuántos números quiere sumar --> las veces que se repetirá el bucle
        let repeticiones = prompt("¿Cuántos números quieres sumar?");

        let contador = 1;

        let suma = 0;

        do {
        // pedir los números
            let numero = Number(prompt("Dame un número para la suma"));
            //sumarlos
            suma = numero + suma;

            // subir el contador
            contador = contador + 1;
            
        } while (contador <= repeticiones);
      
        // darme el resultado de la suma
        alert("El resultado de la suma es: " + suma);
        

    </script>

    <script src="./main.js"></script>
</body>
